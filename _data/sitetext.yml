# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Welcome to Stroke Care Research Project!
    text: Improving the lives of stroke survivors with data
    button: TELL ME MORE
    buttonlink: "#services"

  services:
    title: "Ongoing Care for Stroke Survivors"
    text: "What is Stroke? Why we need give more cares to Stroke Survivors?"
    section: services
    list:
      - title: "[Leading Cause of Death](https://healthtalk.org/stroke/major-disability-after-a-stroke)"
        desc: "Stroke is the fourth **leading cause of death** in the UK and single largest cause of complex disability in adults, with annual costs projected to rise to **£75bn within 20 years**."
        icon: fas fa-brain #find more at https://fontawesome.com/icons    <i class="fas fa-brain"></i>
      - title: "[Growing Patients](https://www.stroke.org.uk/what-is-stroke/stroke-statistics)"
        desc: "**100,000 people** have strokes each year in the UK.  The NHS England (NHSE) Long Term Plan is committed to saving **150,000 lives** from cardiovascular disease over the next 10 years."
        icon: fas fa-bed
      - title: "[Stroke Care](https://openresearch.nihr.ac.uk/articles/2-43)"
        desc: "Stroke survivors, clinicians, and policymakers have consistently called for better quality data on the long-term consequences of stroke, to **better inform their clinical decision making**."
        icon: fas fa-hand-holding-heart
        
  portfolio:
    title: "Research"
    text: "Unlocking the potential of data - reshaping health and care for stroke survivors with data. We are committed to providing data-driven solutions for stroke patients, health providers, researchers and policymakers, with an improved understanding of patient-centred health data and the use of cut-edging data analytics such as statistics, data mining, and AI technologies."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "History of Key Reports, Publications, & Actitivies"
    section: timeline
    # left is the default
    # start_align: "left"
    events:
     
      - title: "CHI 2023"
        year: "Oct. 2022"
        desc: "A workshop proposal sumitted to *[CHI 2023](https://chi2023.acm.org/)*"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "AMIA Summit"
        year: "Sept. 2022"
        desc: "A poster work submitted to *[AMIA 2023 Informatics Summit](https://amia.org/education-events/amia-2023-informatics-summit)*"
        image: assets/img/timeline/1.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "TIMELINE & MILESTONE"

  about:
    title: "About Us"
    text: "A group of people with same goal: improving the lives of stroke survivors using data."
    body: "**[Multidisciplinary teams](https://www.kcl.ac.uk/research/improving-the-lives-of-stroke-survivors-with-data)** consisting of individuals drawn from different disciplines who come together to achieve a common goal. Centre to our approach is engagement with stakeholders from *stroke survivors* and *clinicians* to local and national *policymakers*, providing a pathway to translate research findings into patient benefit."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "no" #"yes/no"
    list:
      - title: "KCL"
        url: https://www.kcl.ac.uk/research/improving-the-lives-of-stroke-survivors-with-data
        logo: assets/img/clients/KCL.png
      - title: "NIHR"
        url: https://www.nihr.ac.uk/
        logo: assets/img/clients/nihr.jpg
  team:
    title: "MEET THE TEAM"
    text: ""
    subtext: This study/project is funded by the National Institute for Health and Care Research (NIHR) under its Programme Grants for Applied Research Programme (NIHR202339). We thank authors who contribute to this [web theme and resources](https://github.com/raviriley/agency-jekyll-theme).
    section: team
    people:
      - name: "Charles Wolfe OBE"
        role: "Professor of Public Health (PI)"
        image: assets/img/team/charles.webp
      - name: "Vasa Curcin"
        role: "Head of Department, Population Health Sciences (co-PI)"
        image: assets/img/team/vasa.jpeg
      - name: "Iain Marshall"
        role: "Clinical Senior Lecturer in Population Health Sciences (co-PI)"
        image: assets/img/team/lain.webp
      - name: "Timothy Neate"
        role: "Lecturer in Computer Science"
        image: assets/img/team/tim.webp
      - name: "Martin Chapman"
        role: "Lecturer in Health Informatics"
        image: assets/img/team/martin.webp
      - name: [Zhiqiang Huo](http://zqhuo.com)
        role: "Research Associate"
        image: assets/img/team/zhiqiang.jpg
        
  contact:
    title: "Contact Us"
    text: "If you have any questions, please leave us a message. We will contact you soon."
    section: contact
    name: "Your Name*"
    name-validation: "Please enter your name."
    email: "Your Email*"
    email-validation: "Please enter your email address."
    phone: "Your Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
